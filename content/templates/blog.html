{% extends "bases/base.html" %}

{% block content %}
{% include 'includes/small-header.html' %}

<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-1 blog">
    <div class="pure-g">
      <div class="pure-u-1-2">
        <h2 class="title section-title">Blog</h2>
      </div>
      <div class="pure-u-1-2">
        <div class="old-entries-link">

      </div>

    </div>
    {% block post %}

    {% endblock %}
  </div>
</div>

{% endblock %}
